<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="main">
        <div class="message" id="message">X's turn</div>
        <div class="gameboard">
            <button class="marker" data-index="0"></button>
            <button class="marker" data-index="1"></button>
            <button class="marker" data-index="2"></button>
            <button class="marker" data-index="3"></button>
            <button class="marker" data-index="4"></button>
            <button class="marker" data-index="5"></button>
            <button class="marker" data-index="6"></button>
            <button class="marker" data-index="7"></button>
            <button class="marker" data-index="8"></button>
        </div>
        <div class="button-container">
            <button class="restart-button" id="restart-button">Restart</button>
        </div>
    </div>
</body>
</html>
